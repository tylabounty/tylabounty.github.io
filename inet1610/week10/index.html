<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Project</title>
	<style>
		#myCanvas { border: 1px solid #00f; }
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="300"></canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath(0,0);
		ctx.moveTo(250,300);
		ctx.lineTo(500,0);
		ctx.lineTo(0,200);
		ctx.lineTo(500,200);
		ctx.lineTo(0,0);
		ctx.fill();
	</script>
</body>
</html>
