<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example Page
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
	<body>
		<p>This page will demonstrate various uses of the Bootstrap API.</p>
			<div class="container">
  			<div class="jumbotron">
    			<h1>Example Jumbotron</h1> 
    			<p>Bootstrap is a mobile-first development platform that serves as a more complicated
			alternative to CSS definitions.</p> 
  		</div>
		<div class="row">
  			<div class="col-sm-12"></div>
		</div>
		<div class="row">
  			<div class="col-md-4"></div>
  			<div class="col-md-4"></div>
  			<div class="col-md-4"></div>
		</div>
		<div class="well well-lg">This is a well. It's mostly for aesthetics, though it could be used for 
		creating dynamically shaped buttons and links.</div>
		<a href="#">This link has a badge attached to it <span class="badge">2</span></a>
		<ul class="list-group">
  			<li class="list-group-item">This is a list group.</li>
  			<li class="list-group-item">They're very similar to HTML lists.</li>	
			<li class="list-group-item">However, this is made in an API, which somehow makes a different result.</li>
			<li class="list-group-item">Personally, I use MS Notepad for all the programming I do.</li>
		</ul>
	</body>
</html>
